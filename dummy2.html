  document.addEventListener("DOMContentLoaded", () => loadDashboard());

  function loadDashboard() {
    const filter = document.getElementById("rangeSelect").value;
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    let url = `/admin/dashboard-data?filter=${filter}`;
    if (filter === 'custom' && start && end) {
      url += `&start=${start}&end=${end}`;
    }

    fetch(url)
      .then(res => res.json())
      .then(data => {
        updateSummaryCards(data);
        updateSalesChart(data.salesChart);
        updateStatusChart(data.orderStatus);
        updateTopLists(data);
      })
      .catch(err => console.error('Error loading dashboard data:', err));
  }

  function updateSalesChart(chartData) {
    const labels = chartData.map(d => {
      if (d._id.day && d._id.month && d._id.year) {
        const date = new Date(d._id.year, d._id.month - 1, d._id.day);
        return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }); // 1 Jul
      } else if (d._id.month && d._id.year) {
        return new Date(d._id.year, d._id.month - 1).toLocaleDateString('en-GB', {
          month: 'short',
          year: 'numeric'
        });
      } else if (d._id.year) {
        return `${d._id.year}`;
      } else {
        return 'N/A';
      }
    });
  
    const values = chartData.map(d => d.totalSales);
  
    if (salesChartInstance) salesChartInstance.destroy();
  
    const ctx = document.getElementById("salesChart").getContext("2d");
  
    salesChartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Sales â‚¹',
          data: values,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.4,
          pointRadius: 4,
          pointHoverRadius: 6,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: (context) => `â‚¹${context.formattedValue}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => `â‚¹${value.toLocaleString()}`
            }
          }
        }
      }
    });
  }
  
  

  function updateStatusChart(statusData) {
    const labels = statusData.map(s => s._id);
    const values = statusData.map(s => s.count);

    if (statusChartInstance) statusChartInstance.destroy();

    statusChartInstance = new Chart(document.getElementById("statusChart"), {
      type: "doughnut",
      data: {
        labels: labels,
        datasets: [{
          data: values,
          backgroundColor: ['#2ecc71', '#f1c40f', '#e74c3c', '#9b59b6', '#3498db']
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  }

  function updateTopLists(data) {
    const renderList = (targetId, items) => {
      const list = document.getElementById(targetId);
      list.innerHTML = "";
      if (!items.length) {
        list.innerHTML = `<li class="list-group-item">No Data</li>`;
        return;
      }
      items.forEach(item => {
        list.innerHTML += `<li class="list-group-item d-flex justify-content-between">${item.name}<span class="badge badge-primary">${item.totalQty}</span></li>`;
      });
    };
    renderList("top-products", data.bestProducts);
    renderList("top-categories", data.bestCategories);
    renderList("top-brands", data.bestBrands);
  }
